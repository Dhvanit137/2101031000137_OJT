<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background_color_change_automatic</title>
</head>
<body id="myBody">
   

    
</body>
<script>
    var colors = [ "red", "blue", "green", "brown" ,"orange"];
    var myBody =  document.getElementById("myBody");
    var i = 0;
    setInterval(()=>{
          myBody.style.backgroundColor = colors[i];
            ++i;
            if(i==colors.length)
            {
                i=0;
            }

    },1000)
</script>
</html>
