<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb_on_off_event</title>
</head>
<body>
    <img src="https://www.shutterstock.com/image-vector/light-bulb-line-icon-vector-600w-416374336.jpg" alt="" id="bulb">
    <button id="on" onclick="onbulb()">ON</button>
    <button id="off" onclick="offbulb()">OFF</button>
    <script>
        function onbulb(){
            document.getElementById("bulb").src="https://www.shutterstock.com/image-vector/light-bulb-full-ideas-creative-600w-1444263356.jpg";
        }
        function offbulb(){
            document.getElementById("bulb").src="https://www.shutterstock.com/image-vector/light-bulb-line-icon-vector-600w-416374336.jpg";
        }
        bulb
    </script>
        
       
    
</body>
</html>
